<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Regalo Poema</title>
  <!-- Vinculación a estilos -->
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Animate.css para animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Overlay de inicio, que cubre toda la pantalla -->
  <div id="overlay" class="overlay">
    <button id="startButton" class="btn btn-primary btn-lg">Iniciar</button>
  </div>

  <div class="container full-screen" id="mainContainer">
    <!-- Título inicial con tipografía elegante -->
    <h1 id="titulo" class="animate__animated">Amor de mi alma</h1>
    <!-- Contenedor único para el poema (inicialmente para francés) -->
    <div id="poema-container" class="poema-container" style="display: none;">
      <div id="typedText" class="typed-text"></div>
      <div id="pageIndicator" class="page-indicator"></div>
    </div>
  </div>

  <!-- Elementos de audio -->
  <audio id="audioFondo" src="musicafondo.mp3" preload="auto"></audio>
  <audio id="audioPoema" src="audioPoema.mp3" preload="auto"></audio>

  <!-- Vinculación a JavaScript -->
  <script src="main.js"></script>
  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
